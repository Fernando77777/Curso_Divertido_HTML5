<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>Formularios</title>
</head>
<body>
	<section>
		<form name="miformulario" id="miformularios" method="get">
			<input type="text" name="nombre" id="nombre">
			<input type="submit" value="Enviar">
			<input type="email" name="miemail" id="miemail" required multiple>
			<input type="search" name="busqueda" id="busqueda" placeholder="escriba su busqueda" autofocus>
			<input type="url" name="miurl" id="miurl">
			<input type="tel" name="telefono" id="telefono">
			<input type="number" min="1" max="7" step="2" name="numero" id="numero">
			<input type="range" name="rango" id="rango" min="1" max="10" step="2">
			<input type="date" name="fecha" id="fecha">
			<input type="week" name="semana" id="semana">
			<input type="month" name="mes" id="mes">
			<input type="time" name="hora" id="hora">
			<input type="datetime" name="fechahora" id="fechahora">
			<input type="datetime-local" name="tiempolocal" id="tiempolocal">
			<input type="color" name="micolor" id="micolor">
			<input pattern="[0-9]{5}" title="mac os x">
			<datalist id="informacion">
<option value="123123123" label="Teléfono 1"> <option value="456456456" label="Teléfono 2">
</datalist>
<input type="tel" name="telefono" id="telefono" list="informacion">
		</form>
	</section>
</body>
</html>
